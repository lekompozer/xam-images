    <style>
        /* ===== RESET & BASE ===== */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0f0f13;
            --surface: #1a1a22;
            --border: #2e2e3e;
            --accent: #e05c5c;
            --accent2: #9b5de5;
            --text: #e0e0e0;
            --text-dim: #888;
            --radius: 10px;
            --blur-px: 6px;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
        }

        /* ===== HEADER ===== */
        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 14px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            gap: 12px;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .nav-tabs {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .nav-tab {
            padding: 5px 14px;
            border-radius: 20px;
            font-size: 0.82rem;
            font-weight: 600;
            text-decoration: none;
            color: var(--text-dim);
            background: transparent;
            border: 1px solid transparent;
            cursor: pointer;
            transition: all .18s;
            white-space: nowrap;
        }

        .nav-tab:hover {
            color: var(--text);
            background: var(--border);
        }

        .nav-tab.active {
            color: var(--accent);
            background: rgba(99, 102, 241, .13);
            border-color: var(--accent);
        }

        /* ===== GLOBAL TAG BAR ===== */
        #global-tag-bar {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 8px 20px;
            display: none;
            flex-wrap: wrap;
            gap: 6px;
            align-items: center;
        }

        .gtag-chip {
            padding: 4px 13px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text-dim);
            transition: all .15s;
            white-space: nowrap;
        }

        .gtag-chip:hover {
            color: var(--text);
            border-color: var(--accent);
        }

        .gtag-chip.active {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
        }

        .header-info {
            font-size: 0.8rem;
            color: var(--text-dim);
            white-space: nowrap;
        }

        /* ===== CONTROLS ===== */
        .controls {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .page-info {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .page-info span {
            color: var(--text);
            font-weight: 600;
        }

        .toggle-blur-btn {
            background: var(--accent2);
            color: #fff;
            border: none;
            padding: 6px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.82rem;
            font-weight: 600;
            transition: opacity .2s;
        }

        .toggle-blur-btn:hover {
            opacity: .8;
        }

        /* ===== PAGINATION ===== */
        .pagination {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .pagination button,
        .pagination .pg-jump-btn {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 5px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.82rem;
            transition: background .2s, border-color .2s;
        }

        .pagination button:hover,
        .pagination .pg-jump-btn:hover {
            background: var(--border);
            border-color: var(--accent);
        }

        .pagination button:disabled {
            opacity: .35;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
        }

        #page-input {
            width: 60px;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 6px;
            padding: 5px 8px;
            font-size: 0.82rem;
            text-align: center;
        }

        #page-input:focus {
            outline: 1px solid var(--accent);
            border-color: var(--accent);
        }

        /* ===== LOADING STATE ===== */
        #loading-bar {
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            width: 0%;
            transition: width .3s;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        /* ===== GRID ===== */
        #gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
            padding: 20px;
        }

        .img-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            position: relative;
            aspect-ratio: 3/4;
            cursor: pointer;
            transition: transform .2s, border-color .2s;
        }

        .img-card:hover {
            transform: scale(1.03);
            border-color: var(--accent);
        }

        .img-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: filter .3s;
            pointer-events: none;
            /* prevent drag/right-click on <img> itself */
            user-select: none;
            -webkit-user-drag: none;
        }

        /* Transparent guard layer ‚Äî captures right-click so image context menu never shows */
        .img-guard {
            position: absolute;
            inset: 0;
            z-index: 5;
            cursor: pointer;
        }

        /* Blur overlay */
        .img-card.blurred img {
            filter: blur(var(--blur-px)) brightness(.7);
        }

        .blur-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 6px;
            pointer-events: none;
            z-index: 2;
        }

        .img-card:not(.blurred) .blur-overlay {
            display: none;
        }

        .blur-icon {
            font-size: 2rem;
            line-height: 1;
        }

        .blur-label {
            font-size: 0.72rem;
            background: rgba(0, 0, 0, .7);
            color: #fff;
            padding: 3px 8px;
            border-radius: 4px;
            letter-spacing: .5px;
            text-align: center;
        }

        /* ID badge */
        .img-id {
            position: absolute;
            top: 6px;
            left: 6px;
            background: rgba(0, 0, 0, .65);
            color: #bbb;
            font-size: 0.65rem;
            padding: 2px 6px;
            border-radius: 4px;
            z-index: 3;
            pointer-events: none;
        }

        /* Skeleton loading */
        .img-card.skeleton {
            cursor: default;
            animation: shimmer 1.5s infinite;
            background: linear-gradient(90deg, var(--surface) 25%, var(--border) 50%, var(--surface) 75%);
            background-size: 200% 100%;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        /* Empty state */
        #empty-state {
            display: none;
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
            grid-column: 1/-1;
        }

        /* ===== LIGHTBOX ===== */
        #lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .93);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #lightbox.open {
            display: flex;
        }

        #lb-img {
            max-width: 90vw;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 60px rgba(0, 0, 0, .8);
            user-select: none;
        }

        #lb-close {
            position: fixed;
            top: 16px;
            right: 20px;
            background: rgba(255, 255, 255, .1);
            border: 1px solid rgba(255, 255, 255, .2);
            color: #fff;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background .2s;
        }

        #lb-close:hover {
            background: var(--accent);
        }

        .lb-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, .12);
            border: 1px solid rgba(255, 255, 255, .2);
            color: #fff;
            width: 48px;
            height: 64px;
            border-radius: 8px;
            font-size: 1.4rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background .2s;
            z-index: 1001;
        }

        .lb-nav:hover {
            background: rgba(255, 255, 255, .25);
        }

        #lb-prev {
            left: 12px;
        }

        #lb-next {
            right: 12px;
        }

        .lb-nav:disabled {
            opacity: .25;
            cursor: not-allowed;
        }

        #lb-counter {
            position: fixed;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, .6);
            color: var(--text-dim);
            font-size: 0.8rem;
            padding: 5px 14px;
            border-radius: 20px;
            white-space: nowrap;
        }

        #lb-loader {
            position: absolute;
            color: var(--text-dim);
            font-size: 0.9rem;
            display: none;
        }

        /* ‚ïê‚ïê‚ïê‚ïê‚ïê IMAGE TIKTOK VIEWER (mobile) ‚ïê‚ïê‚ïê‚ïê‚ïê */
        #img-tiktok {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 1100;
            flex-direction: column;
            overflow: hidden;
            touch-action: none;
        }

        #img-tiktok.open {
            display: flex;
        }

        #imt-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 14px;
            background: linear-gradient(#000a, transparent);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
        }

        #imt-tag-label {
            font-size: .82rem;
            color: #fff;
            font-weight: 700;
            opacity: .9;
            max-width: 55vw;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #imt-counter {
            font-size: .75rem;
            color: rgba(255, 255, 255, .65);
        }

        #imt-close {
            background: rgba(255, 255, 255, .12);
            border: 1px solid rgba(255, 255, 255, .2);
            color: #fff;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #imt-stage {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #imt-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            user-select: none;
            -webkit-user-drag: none;
            transition: opacity .15s;
        }

        #imt-loader {
            position: absolute;
            color: rgba(255, 255, 255, .5);
            font-size: .85rem;
        }

        #imt-hint-v,
        #imt-hint-h {
            position: absolute;
            font-size: .6rem;
            color: rgba(255, 255, 255, .28);
            pointer-events: none;
        }

        #imt-hint-v {
            bottom: 36px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        #imt-hint-h {
            bottom: 18px;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
        }

        @keyframes imtSlideUp {
            from {
                transform: translateY(40px);
                opacity: 0
            }

            to {
                transform: none;
                opacity: 1
            }
        }

        @keyframes imtSlideDown {
            from {
                transform: translateY(-40px);
                opacity: 0
            }

            to {
                transform: none;
                opacity: 1
            }
        }

        @keyframes imtSlideLeft {
            from {
                transform: translateX(40px);
                opacity: 0
            }

            to {
                transform: none;
                opacity: 1
            }
        }

        @keyframes imtSlideRight {
            from {
                transform: translateX(-40px);
                opacity: 0
            }

            to {
                transform: none;
                opacity: 1
            }
        }

        .imt-anim-up {
            animation: imtSlideUp .22s ease
        }

        .imt-anim-down {
            animation: imtSlideDown .22s ease
        }

        .imt-anim-left {
            animation: imtSlideLeft .22s ease
        }

        .imt-anim-right {
            animation: imtSlideRight .22s ease
        }

        .saved-tab-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            color: var(--text-dim);
            border: 1px solid var(--border);
            padding: 5px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.82rem;
            font-weight: 600;
            white-space: nowrap;
            transition: border-color .2s, color .2s;
        }

        .saved-tab-btn:hover,
        .saved-tab-btn.has-items {
            border-color: var(--accent);
            color: var(--accent);
        }

        .saved-badge {
            background: var(--accent);
            color: #fff;
            border-radius: 10px;
            padding: 1px 6px;
            font-size: 0.7rem;
            font-weight: 700;
            display: none;
        }

        .saved-badge.show {
            display: inline-block;
        }

        #saved-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .55);
            z-index: 400;
        }

        #saved-overlay.open {
            display: block;
        }

        #saved-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 360px;
            max-width: 100vw;
            height: 100dvh;
            background: var(--surface);
            border-left: 1px solid var(--border);
            z-index: 401;
            display: flex;
            flex-direction: column;
            transition: right .28s cubic-bezier(.4, 0, .2, 1);
            box-shadow: -8px 0 32px rgba(0, 0, 0, .45);
        }

        #saved-panel.open {
            right: 0;
        }

        .sp-head {
            padding: 16px 16px 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .sp-head h3 {
            font-size: 1rem;
            color: var(--accent);
            margin: 0;
            font-weight: 700;
        }

        .sp-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .sp-clear {
            font-size: 0.73rem;
            color: var(--text-dim);
            background: none;
            border: 1px solid var(--border);
            padding: 3px 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .sp-clear:hover {
            color: var(--accent);
            border-color: var(--accent);
        }

        .sp-close {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 1.3rem;
            cursor: pointer;
            padding: 0 4px;
            line-height: 1;
        }

        .sp-close:hover {
            color: var(--text);
        }

        .sp-uid {
            padding: 6px 16px;
            font-size: 0.68rem;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
            font-family: monospace;
        }

        #saved-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sp-empty {
            text-align: center;
            color: var(--text-dim);
            font-size: 0.85rem;
            padding: 50px 20px;
            line-height: 1.7;
        }

        .sp-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px;
            cursor: default;
            transition: border-color .15s;
        }

        .sp-item:hover {
            border-color: var(--accent2);
        }

        .sp-item-main {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .sp-thumb {
            width: 58px;
            height: 44px;
            object-fit: cover;
            border-radius: 5px;
            flex-shrink: 0;
            background: var(--border);
        }

        .sp-thumb-icon {
            width: 58px;
            height: 44px;
            border-radius: 5px;
            flex-shrink: 0;
            background: var(--bg);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
        }

        .sp-info {
            flex: 1;
            overflow: hidden;
        }

        .sp-title {
            font-size: 0.82rem;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        .sp-sub {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-top: 2px;
        }

        .sp-del {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 1rem;
            cursor: pointer;
            padding: 4px 6px;
            border-radius: 4px;
            flex-shrink: 0;
            line-height: 1;
        }

        .sp-del:hover {
            color: var(--accent);
        }

        /* ===== TAG SYSTEM ===== */
        #sp-tag-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 7px 10px;
            border-bottom: 1px solid var(--border);
        }

        .sp-tag-chip {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 0.7rem;
            padding: 2px 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: border-color .15s, color .15s, background .15s;
            white-space: nowrap;
        }

        .sp-tag-chip:hover {
            border-color: var(--accent2);
            color: var(--text);
        }

        .sp-tag-chip.active {
            background: var(--accent2);
            border-color: var(--accent2);
            color: #fff;
        }

        .sp-item-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            padding: 2px 2px 0;
        }

        .sp-item-tag {
            background: rgba(155, 93, 229, .12);
            border: 1px solid rgba(155, 93, 229, .28);
            color: var(--accent2);
            font-size: 0.63rem;
            padding: 1px 7px;
            border-radius: 20px;
            cursor: pointer;
            transition: background .12s;
            user-select: none;
        }

        .sp-item-tag:hover {
            background: rgba(155, 93, 229, .28);
        }

        .sp-tag-editor {
            display: none;
            padding: 5px 2px 2px;
            gap: 5px;
            flex-wrap: wrap;
            align-items: center;
            border-top: 1px dashed var(--border);
            margin-top: 3px;
        }

        .sp-tag-editor.open {
            display: flex;
        }

        .sp-tag-editor-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            width: 100%;
        }

        .sp-tag-input {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 0.72rem;
            padding: 3px 8px;
            border-radius: 4px;
            outline: none;
            width: 90px;
            flex-shrink: 0;
        }

        .sp-tag-input:focus {
            border-color: var(--accent2);
        }

        .sp-tag-add-btn {
            background: var(--accent2);
            border: none;
            color: #fff;
            font-size: 0.8rem;
            padding: 3px 9px;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .sp-tag-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 0.82rem;
            cursor: pointer;
            padding: 4px 5px;
            border-radius: 4px;
            flex-shrink: 0;
            line-height: 1;
            transition: color .15s;
        }

        .sp-tag-btn:hover,
        .sp-tag-btn.has-tags {
            color: var(--accent2);
        }

        /* ===== CARD TAG PICKER POPUP ===== */
        #card-tag-popup {
            position: fixed;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px;
            z-index: 500;
            min-width: 210px;
            max-width: 270px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, .65);
            display: none;
        }

        #card-tag-popup.open {
            display: block;
        }

        .ctp-title {
            font-size: 0.76rem;
            font-weight: 600;
            color: var(--accent2);
            margin-bottom: 8px;
        }

        .ctp-tags-row {

    <script>
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // CONFIG ‚Äî edit these as needed
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        const BASE_URL = 'https://xamvn.bond';
        const START_ID = 47102;
        const END_ID = 634220;
        const IS_MOBILE = window.innerWidth <= 768;
        const IMAGES_PER_PAGE = IS_MOBILE ? 40 : 60;    // 40 on mobile, 60 on desktop
        const LAZY_BATCH = IS_MOBILE ? 10 : 20;

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // DERIVED CONSTANTS
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        const TOTAL_IDS = END_ID - START_ID + 1;
        const TOTAL_PAGES = Math.ceil(TOTAL_IDS / IMAGES_PER_PAGE);

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // HELPERS
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        function getPage() {
            const p = parseInt(new URLSearchParams(location.search).get('page') || '1', 10);
            return Math.max(1, Math.min(p, TOTAL_PAGES));
        }

        function imageUrl(id) {
            return `${BASE_URL}/attachments/${id}/`;
        }

        function setLoadingBar(pct) {
            document.getElementById('loading-bar').style.width = pct + '%';
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // STATE
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        let currentPage = getPage();

        let pageIds = [];   // all IDs for current page
        let batchOffset = 0;   // how many IDs have been dispatched so far
        let loadedCount = 0;   // successfully loaded images this page
        let failedCount = 0;   // failed images this page
        let observer = null;
        let allRevealed = false;
        let lightboxIndex = 0;
        let savedLightboxItems = null; // null = DOM mode, array = saved mode

        // Cards in DOM order ‚Äî failed cards are removed so all remaining = loaded OK
        function getLoadedCards() {
            return [...document.querySelectorAll('#gallery .img-card:not(.skeleton)')];
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // PAGE IDS + TAG MODE
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        let activeGlobalTag = null; // set when a global tag chip is active

        function getTrashSet() {
            if (window.IS_ADMIN) return new Set(); // admin sees everything
            if (!window.TAGS_DATA || !window.TAGS_DATA.items || !window.TAGS_DATA.items['trash']) return new Set();
            return new Set(window.TAGS_DATA.items['trash']);
        }

        function getTotalPages() {
            if (activeGlobalTag && window.TAGS_DATA) {
                const combined = getTagCombinedIds(activeGlobalTag);
                if (combined.length) return Math.max(1, Math.ceil(combined.length / IMAGES_PER_PAGE));
            }
            return TOTAL_PAGES;
        }

        // Returns merged [integerIds..., albumUrls...] for a tag, respecting trash
        function getTagCombinedIds(tag) {
            const trash = getTrashSet();
            const intIds = (window.TAGS_DATA.items && window.TAGS_DATA.items[tag])
                ? (tag === 'trash' ? window.TAGS_DATA.items[tag] : window.TAGS_DATA.items[tag].filter(id => !trash.has(id)))
                : [];
            const albumUrls = (window.TAGS_DATA.album_items && window.TAGS_DATA.album_items[tag])
                ? window.TAGS_DATA.album_items[tag]
                : [];
            return [...intIds, ...albumUrls];
        }

        function getPageIds(page) {
            const trash = getTrashSet();
            if (activeGlobalTag && window.TAGS_DATA) {
                const combined = getTagCombinedIds(activeGlobalTag);
                if (combined.length) {
                    const start = (page - 1) * IMAGES_PER_PAGE;
                    return combined.slice(start, start + IMAGES_PER_PAGE);
                }
            }
            // page 1 = newest (END_ID down), last page = oldest (START_ID)
            // fill up to IMAGES_PER_PAGE non-trash IDs
            const ids = [];
            let id = END_ID - (page - 1) * IMAGES_PER_PAGE;
            while (ids.length < IMAGES_PER_PAGE && id >= START_ID) {
                if (!trash.has(id)) ids.push(id);
                id--;
            }
            return ids;
        }

        function renderGlobalTagBar() {
            const bar = document.getElementById('global-tag-bar');
            if (!bar || !window.TAGS_DATA || !window.TAGS_DATA.tags || !window.TAGS_DATA.tags.length) {
                if (bar) bar.style.display = 'none';
                return;
            }
            bar.style.display = 'flex';
            bar.innerHTML = '';

            const allChip = document.createElement('button');
            allChip.className = 'gtag-chip' + (!activeGlobalTag ? ' active' : '');
            allChip.textContent = '# All';
            allChip.onclick = () => {
                if (activeGlobalTag) { activeGlobalTag = null; clearGalleryMemory(); initGallery(); window.scrollTo(0, 0); }
            };
            bar.appendChild(allChip);

            window.TAGS_DATA.tags.forEach(tag => {
                if (!window.IS_ADMIN && tag === 'trash') return; // hide trash from public
                const trash = getTrashSet();
                const rawIds = window.TAGS_DATA.items[tag] || [];
                const albumCnt = (window.TAGS_DATA.album_items && window.TAGS_DATA.album_items[tag])
                    ? window.TAGS_DATA.album_items[tag].length : 0;
                const cnt = (tag === 'trash' ? rawIds.length : rawIds.filter(id => !trash.has(id)).length) + albumCnt;
                if (!cnt) return;
                const chip = document.createElement('button');
                chip.className = 'gtag-chip' + (activeGlobalTag === tag ? ' active' : '');
                chip.title = `${cnt} ·∫£nh`;
                chip.textContent = `${tag} (${cnt})`;
                chip.onclick = () => {
                    clearGalleryMemory();
                    activeGlobalTag = (activeGlobalTag === tag) ? null : tag;
                    currentPage = 1;
                    renderGlobalTagBar();
                    initGallery();
                    window.scrollTo(0, 0);
                };
                bar.appendChild(chip);
            });
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // PAGINATION WIDGET
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        function renderPagination(containerId) {
            const el = document.getElementById(containerId);
            el.innerHTML = '';
            const TP = getTotalPages();

            const mkBtn = (label, page, disabled = false, active = false) => {
                const b = document.createElement('button');
                b.textContent = label;
                if (disabled) b.disabled = true;
                if (active) b.classList.add('active');
                if (!disabled) b.onclick = () => goTo(page);
                return b;
            };

            el.appendChild(mkBtn('¬´ First', 1, currentPage === 1));
            el.appendChild(mkBtn('‚Äπ Prev', currentPage - 1, currentPage === 1));

            // sliding window of page numbers
            const window_size = 5;
            let wStart = Math.max(1, currentPage - 2);
            let wEnd = Math.min(TP, wStart + window_size - 1);
            if (wEnd - wStart < window_size - 1) wStart = Math.max(1, wEnd - window_size + 1);

            if (wStart > 1) {
                el.appendChild(mkBtn('1', 1));
                if (wStart > 2) { const sp = document.createElement('span'); sp.textContent = '‚Ä¶'; sp.style.cssText = 'color:var(--text-dim);padding:0 4px'; el.appendChild(sp); }
            }
            for (let p = wStart; p <= wEnd; p++) el.appendChild(mkBtn(p, p, false, p === currentPage));
            if (wEnd < TP) {
                if (wEnd < TP - 1) { const sp = document.createElement('span'); sp.textContent = '‚Ä¶'; sp.style.cssText = 'color:var(--text-dim);padding:0 4px'; el.appendChild(sp); }
                el.appendChild(mkBtn(TP, TP));
            }

            el.appendChild(mkBtn('Next ‚Ä∫', currentPage + 1, currentPage === TP));
            el.appendChild(mkBtn('Last ¬ª', TP, currentPage === TP));

            // jump input
            const inp = document.createElement('input');
            inp.type = 'number'; inp.id = 'page-input'; inp.min = 1; inp.max = TP;
            inp.placeholder = 'Go‚Ä¶'; inp.title = 'Jump to page';
            inp.addEventListener('keydown', e => { if (e.key === 'Enter') { const v = parseInt(inp.value, 10); if (v >= 1 && v <= TP) goTo(v); } });
            el.appendChild(inp);

            const jmpBtn = document.createElement('button');
            jmpBtn.textContent = 'Go'; jmpBtn.className = 'pg-jump-btn';
            jmpBtn.onclick = () => { const v = parseInt(inp.value, 10); if (v >= 1 && v <= TP) goTo(v); };
            el.appendChild(jmpBtn);
        }

        function clearGalleryMemory() {
            // Disconnect observer first
            removeSentinel();
            // Revoke all img.src so browser releases decoded bitmap memory immediately
            document.querySelectorAll('#gallery img, #lb-img').forEach(img => {
                img.src = '';
                img.removeAttribute('src');
            });
            document.getElementById('gallery').innerHTML = '';
        }

        function goTo(page) {
            clearGalleryMemory();
            if (activeGlobalTag) {
                // In tag mode: re-render in place, no URL navigation needed
                currentPage = Math.max(1, Math.min(page, getTotalPages()));
                initGallery();
                window.scrollTo(0, 0);
                return;
            }
            const url = new URL(location.href);
            url.searchParams.set('page', page);
            location.href = url.toString();
        }

        // Khi browser gi·ªØ page trong bfcache (back/forward), clear lu√¥n ƒë·ªÉ gi·∫£i ph√≥ng RAM
        window.addEventListener('pagehide', () => clearGalleryMemory());

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // GALLERY INIT
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        function updateRangeInfo() {
            const ids = pageIds;
            if (!ids.length) return;
            const settled = loadedCount + failedCount;
            const total = ids.length;
            const suffix = settled < total
                ? ` ¬∑ ${loadedCount} / ${total} ·∫£nh ¬∑ ${failedCount} l·ªói (ƒëang load‚Ä¶)`
                : ` ¬∑ ‚úì ${loadedCount} ·∫£nh ¬∑ ${failedCount} l·ªói`;
            const prefix = activeGlobalTag ? `[${activeGlobalTag}]` : `IDs ${ids[0]}‚Äì${ids[ids.length - 1]}`;
            document.getElementById('range-info').textContent =
                `${prefix}${suffix} ¬∑ ${getTotalPages()} trang`;
        }

        function initGallery() {
            currentPage = activeGlobalTag ? currentPage : getPage();
            pageIds = getPageIds(currentPage);
            batchOffset = 0;
            loadedCount = 0;
            failedCount = 0;

            document.getElementById('cur-page-lbl').textContent = currentPage;
            document.getElementById('total-pages-lbl').textContent = getTotalPages();
            updateRangeInfo();

            renderGlobalTagBar();
            renderPagination('pagination-top');
            renderPagination('pagination-bottom');

            document.getElementById('gallery').innerHTML = '';

            // Load first batch immediately, rest lazy
            loadNextBatch();
            setupSentinel();
        }

        // Build and append a single card to gallery (returns card element)
        function createCard(id) {
            // URL-based card (e.g. from anh.moe album)
            if (typeof id === 'string' && id.startsWith('http')) return createUrlCard(id);
            const card = document.createElement('div');
            card.className = 'img-card blurred skeleton';
            card.dataset.id = id;
            card.dataset.src = imageUrl(id);
            card.dataset.loaded = 'false';

            const badge = document.createElement('div');
            badge.className = 'img-id';
            badge.textContent = `#${id}`;

            const img = document.createElement('img');
            img.alt = `Image ${id}`;
            img.draggable = false;

            const overlay = document.createElement('div');
            overlay.className = 'blur-overlay';
            overlay.innerHTML = '<div class="blur-icon">üîû</div><div class="blur-label">Click ƒë·ªÉ xem</div>';

            // Guard overlay ‚Äî blocks right-click exposing real src
            const guard = document.createElement('div');
            guard.className = 'img-guard';
            guard.addEventListener('contextmenu', e => e.preventDefault());
            guard.addEventListener('click', () => handleCardClick(card));

            // Save button (above guard)
            const saveBtn = document.createElement('button');
            saveBtn.className = 'card-save-btn' + (isSaved(`img_${id}`) ? ' saved' : '');
            saveBtn.dataset.key = `img_${id}`;
            saveBtn.title = 'Save';
            saveBtn.textContent = 'üîñ';
            saveBtn.addEventListener('click', e => {
                e.stopPropagation();
                const key = `img_${id}`;
                if (isSaved(key)) {
                    // Already saved ‚Üí unsave directly
                    setSaved(getSaved().filter(x => x.key !== key));
                    updateSavedBadge();
                    if (document.getElementById('saved-panel').classList.contains('open')) renderSavedPanel();
                    saveBtn.classList.remove('saved');
                } else {
                    // Show tag picker to choose tags before saving
                    openCardTagPicker(e, {
                        key, type: 'image',
                        src: card.dataset.src, title: `Image #${id}`,
                        id: String(id), page: currentPage
                    }, () => saveBtn.classList.add('saved'));
                }
            });

            card.appendChild(badge);
            card.appendChild(img);
            card.appendChild(overlay);
            card.appendChild(guard);
            card.appendChild(saveBtn);
            document.getElementById('gallery').appendChild(card);
            return card;
        }

        // URL-based image card ‚Äî renders CDN image directly, no integer ID, no blur
        function createUrlCard(url) {
            const card = document.createElement('div');
            card.className = 'img-card skeleton';
            card.dataset.id = url;
            card.dataset.src = url;

            const img = document.createElement('img');
            img.alt = 'Image';
            img.draggable = false;
            img.referrerPolicy = 'no-referrer';

            const guard = document.createElement('div');
            guard.className = 'img-guard';
            guard.addEventListener('contextmenu', e => e.preventDefault());
            guard.addEventListener('click', () => handleCardClick(card));

            card.appendChild(img);
            card.appendChild(guard);
            document.getElementById('gallery').appendChild(card);
            return card;
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // LAZY LOADING
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        function loadNextBatch() {
            if (batchOffset >= pageIds.length) {
                removeSentinel();
                setLoadingBar(100);
                setTimeout(() => setLoadingBar(0), 600);
                return;
            }

            const batchIds = pageIds.slice(batchOffset, batchOffset + LAZY_BATCH);
            batchOffset += batchIds.length;

            const totalIds = pageIds.length;
            setLoadingBar(Math.round((batchOffset / totalIds) * 80)); // rough progress

            let settledCount = 0;

            batchIds.forEach(id => {
                const card = createCard(id);   // create skeleton card now
                const img = card.querySelector('img');
                card.dataset.loaded = 'pending';

                img.onload = () => {
                    card.dataset.loaded = 'done';
                    card.classList.remove('skeleton');
                    loadedCount++;
                    settledCount++;
                    const settled = loadedCount + failedCount;
                    setLoadingBar(Math.round((settled / totalIds) * 100));
                    updateRangeInfo();
                    if (settledCount === batchIds.length) {
                        // Sentinel may still be in viewport after cards added ‚Äî force next batch
                        const s = document.getElementById('sentinel');
                        if (s) {
                            const rect = s.getBoundingClientRect();
                            if (rect.top < window.innerHeight + 400) loadNextBatch();
                        }
                    }
                };

                img.onerror = () => {
                    card.dataset.loaded = 'failed';
                    card.remove();
                    failedCount++;
                    settledCount++;
                    updateRangeInfo();
                    if (settledCount === batchIds.length) {
                        const s = document.getElementById('sentinel');
                        if (s) {
                            const rect = s.getBoundingClientRect();
                            if (rect.top < window.innerHeight + 400) loadNextBatch();
                        }
                    }
                };

                img.src = card.dataset.src;
            });
        }

        function setupSentinel() {
            removeSentinel();
            const sentinel = document.createElement('div');
            sentinel.id = 'sentinel';
            sentinel.style.cssText = 'height:40px;grid-column:1/-1;';
            document.getElementById('gallery').appendChild(sentinel);

            observer = new IntersectionObserver(entries => {
                if (entries[0].isIntersecting) {
                    loadNextBatch();
                }
            }, { rootMargin: '300px' });
            observer.observe(sentinel);
        }

        function removeSentinel() {
            if (observer) { observer.disconnect(); observer = null; }
            const s = document.getElementById('sentinel');
            if (s) s.remove();
        }

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // BLUR TOGGLE
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        function handleCardClick(card) {
            if (card.classList.contains('blurred')) {
                card.classList.remove('blurred');
            } else {
                // On mobile with an active tag ‚Üí TikTok image viewer
                if (IS_MOBILE && activeGlobalTag) {
                    const cards = getLoadedCards();
                    const pageIdx = cards.indexOf(card);
                    if (pageIdx !== -1) {
                        // Calculate global index within the full tag list
                        const start = (currentPage - 1) * IMAGES_PER_PAGE;
                        openImgTikTok(start + pageIdx);
                        return;
                    }
                }
                const cards = getLoadedCards();
                const idx = cards.indexOf(card);
                if (idx !== -1) openLightbox(idx);
            }
        }

        // Block right-click on entire gallery (backup for any element not covered by guard)
        document.getElementById('gallery').addEventListener('contextmenu', e => e.preventDefault());

        document.getElementById('toggle-all-blur').addEventListener('click', () => {
            allRevealed = !allRevealed;
            const cards = document.querySelectorAll('.img-card');
            cards.forEach(c => {
                if (allRevealed) c.classList.remove('blurred');
                else c.classList.add('blurred');
            });
            document.getElementById('toggle-all-blur').textContent = allRevealed ? 'üôà Blur All' : 'üëÅ Reveal All';
        });

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // LIGHTBOX
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        const lightbox = document.getElementById('lightbox');
        const lbImg = document.getElementById('lb-img');
        const lbPrev = document.getElementById('lb-prev');
        const lbNext = document.getElementById('lb-next');
        const lbClose = document.getElementById('lb-close');
        const lbCounter = document.getElementById('lb-counter');
        const lbLoader = document.getElementById('lb-loader');

        // Returns items for lightbox depending on mode
        function getLightboxItems() {
            return savedLightboxItems !== null ? savedLightboxItems : getLoadedCards();
        }

        function getLightboxSrc(item) {
            // item = DOM card element (normal mode) or {src, title, key} (saved mode)
            if (savedLightboxItems !== null) return item.src;
            const id = item.dataset.id;
            // URL-based card (anh.moe album) ‚Äî use directly
            if (typeof id === 'string' && id.startsWith('http')) return id;
            return imageUrl(id);
        }

        function getLightboxLabel(index, items) {
            const item = items[index];
            const label = savedLightboxItems !== null
                ? (item.title || item.key)
                : `#${item.dataset.id}`;
            const modeTag = savedLightboxItems !== null ? ' ¬∑ üìå Saved' : '';
            return `${index + 1} / ${items.length}  ¬∑  ${label}${modeTag}`;
        }

        function openLightbox(index) {
            savedLightboxItems = null; // DOM mode
            const items = getLightboxItems();
            lightboxIndex = Math.max(0, Math.min(index, items.length - 1));
            lightbox.classList.add('open');
            document.body.style.overflow = 'hidden';
            showLightboxImage(lightboxIndex);
        }

        function openSavedLightbox(startKey) {
            const arr = getSaved().filter(x => x.type === 'image');
            if (!arr.length) return;
            savedLightboxItems = arr;
            const startIndex = arr.findIndex(x => x.key === startKey);
            lightboxIndex = Math.max(0, startIndex === -1 ? 0 : startIndex);
            lightbox.classList.add('open');
            document.body.style.overflow = 'hidden';
            showLightboxImage(lightboxIndex);
        }

        function closeLightbox() {
            lightbox.classList.remove('open');
            document.body.style.overflow = '';
            lbImg.src = '';
            savedLightboxItems = null; // reset mode
        }

        function showLightboxImage(index) {
            const items = getLightboxItems();
            const item = items[index];
            if (!item) return;
            const src = getLightboxSrc(item);

            lbImg.style.opacity = '0';
            lbLoader.style.display = 'block';
            lbLoader.textContent = 'Loading‚Ä¶';

            lbImg.onload = () => {
                lbLoader.style.display = 'none';
                lbImg.style.opacity = '1';
                lbImg.style.transition = 'opacity .2s';
            };
            lbImg.onerror = () => {
                lbLoader.style.display = 'none';
                lbLoader.textContent = 'Failed to load image';
                lbImg.style.opacity = '0';
            };

            lbImg.src = src;
            lbCounter.textContent = getLightboxLabel(index, items);
            lbPrev.disabled = index === 0;
            lbNext.disabled = index === items.length - 1;
        }

        lbPrev.addEventListener('click', (e) => { e.stopPropagation(); if (lightboxIndex > 0) showLightboxImage(--lightboxIndex); });
        lbNext.addEventListener('click', (e) => { e.stopPropagation(); if (lightboxIndex < getLightboxItems().length - 1) showLightboxImage(++lightboxIndex); });
        lbClose.addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', e => { if (e.target === lightbox) closeLightbox(); });
        lightbox.addEventListener('contextmenu', e => e.preventDefault());

        document.addEventListener('keydown', e => {
            if (!lightbox.classList.contains('open')) return;
            if (e.key === 'ArrowLeft' && lightboxIndex > 0) showLightboxImage(--lightboxIndex);
            if (e.key === 'ArrowRight' && lightboxIndex < getLightboxItems().length - 1) showLightboxImage(++lightboxIndex);
            if (e.key === 'Escape') closeLightbox();
        });

        // Touch swipe for lightbox
        let touchStartX = 0;
        lightbox.addEventListener('touchstart', e => { touchStartX = e.touches[0].clientX; }, { passive: true });
        lightbox.addEventListener('touchend', e => {
            const dx = e.changedTouches[0].clientX - touchStartX;
            if (Math.abs(dx) > 60) {
                if (dx < 0 && lightboxIndex < getLightboxItems().length - 1) showLightboxImage(++lightboxIndex);
                if (dx > 0 && lightboxIndex > 0) showLightboxImage(--lightboxIndex);
            }
        });

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // IMAGE TIKTOK VIEWER (mobile, tag mode)
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        const imtOverlay = document.getElementById('img-tiktok');
        const imtImg = document.getElementById('imt-img');
        const imtLoader = document.getElementById('imt-loader');
        const imtTagLabel = document.getElementById('imt-tag-label');
        const imtCounter = document.getElementById('imt-counter');

        let imtAllIds = [];   // full combined list for current tag (IDs or URLs)
        let imtIndex = 0;    // current position within imtAllIds
        let imtTagList = [];   // ordered visible tags
        let imtTagIdx = 0;    // index into imtTagList

        function imtIdToSrc(id) {
            if (typeof id === 'string' && id.startsWith('http')) return id;
            return imageUrl(id);
        }

        function imtBuildTagList() {
            if (!window.TAGS_DATA || !window.TAGS_DATA.tags) return [];
            const trash = getTrashSet();
            return window.TAGS_DATA.tags.filter(tag => {
                if (tag === 'trash') return false;
                const ids = getTagCombinedIds(tag);
                return ids.length > 0;
            });
        }

        function imtLoadTag(tag, startIdx, anim) {
            imtAllIds = window.TAGS_DATA ? getTagCombinedIds(tag) : [];
            imtIndex = Math.max(0, Math.min(startIdx, imtAllIds.length - 1));
            imtTagLabel.textContent = 'üè∑ ' + tag;
            imtTagIdx = imtTagList.indexOf(tag);
            imtShowAt(imtIndex, anim);
        }

        function imtShowAt(idx, anim) {
            imtIndex = Math.max(0, Math.min(idx, imtAllIds.length - 1));
            const id = imtAllIds[imtIndex];
            const src = imtIdToSrc(id);

            imtCounter.textContent = `${imtIndex + 1} / ${imtAllIds.length}`;
            imtImg.style.opacity = '0';
            imtLoader.style.display = 'block';

            // Remove old animation classes
            imtImg.classList.remove('imt-anim-up', 'imt-anim-down', 'imt-anim-left', 'imt-anim-right');

            imtImg.onload = () => {
                imtLoader.style.display = 'none';
                imtImg.style.opacity = '1';
                if (anim) {
                    void imtImg.offsetWidth;
                    imtImg.classList.add('imt-anim-' + anim);
                }
            };
            imtImg.onerror = () => {
                imtLoader.style.display = 'none';
                imtImg.style.opacity = '.3';
            };
            imtImg.src = src;
        }

        function openImgTikTok(globalIdx) {
            imtTagList = imtBuildTagList();
            const tag = activeGlobalTag;
            imtAllIds = getTagCombinedIds(tag);
            imtIndex = Math.max(0, Math.min(globalIdx, imtAllIds.length - 1));
            imtTagIdx = imtTagList.indexOf(tag);

            imtTagLabel.textContent = 'üè∑ ' + tag;
            imtOverlay.classList.add('open');
            document.body.style.overflow = 'hidden';
            imtShowAt(imtIndex, null);
        }

        function closeImgTikTok() {
            imtOverlay.classList.remove('open');
            document.body.style.overflow = '';
            imtImg.src = '';
        }

        document.getElementById('imt-close').addEventListener('click', closeImgTikTok);

        // Swipe ‚Äî up/down: next/prev image; left/right: next/prev tag
        let imtTouchX = 0, imtTouchY = 0;
        imtOverlay.addEventListener('touchstart', e => {
            imtTouchX = e.touches[0].clientX;
            imtTouchY = e.touches[0].clientY;
        }, { passive: true });

        imtOverlay.addEventListener('touchend', e => {
            const dx = e.changedTouches[0].clientX - imtTouchX;
            const dy = e.changedTouches[0].clientY - imtTouchY;

            if (Math.abs(dy) > Math.abs(dx) && Math.abs(dy) > 45) {
                // Vertical ‚Äî next/prev image in same tag
                if (dy < 0) {
                    // swipe up ‚Üí next image
                    if (imtIndex < imtAllIds.length - 1) imtShowAt(imtIndex + 1, 'up');
                } else {
                    // swipe down ‚Üí prev image
                    if (imtIndex > 0) imtShowAt(imtIndex - 1, 'down');
                }
            } else if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > 50) {
                // Horizontal ‚Äî switch tag
                if (!imtTagList.length) return;
                if (dx < 0) {
                    // swipe left ‚Üí next tag (first image)
                    const next = (imtTagIdx + 1) % imtTagList.length;
                    imtTagIdx = next;
                    imtLoadTag(imtTagList[next], 0, 'left');
                } else {
                    // swipe right ‚Üí prev tag (first image)
                    const prev = (imtTagIdx - 1 + imtTagList.length) % imtTagList.length;
                    imtTagIdx = prev;
                    imtLoadTag(imtTagList[prev], 0, 'right');
                }
            }
        });

        document.addEventListener('keydown', e => {
            if (!imtOverlay.classList.contains('open')) return;
            if (e.key === 'Escape') closeImgTikTok();
            if (e.key === 'ArrowUp' && imtIndex > 0) imtShowAt(imtIndex - 1, 'down');
            if (e.key === 'ArrowDown' && imtIndex < imtAllIds.length - 1) imtShowAt(imtIndex + 1, 'up');
        }, true);

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // SAVED MODULE
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        const SAVED_KEY = 'xam_saved';
        const UID_KEY = 'xam_uid';
        const GTAGS_KEY = 'xam_tags'; // global tag list (independent of items)
        const LAST_TAG_KEY = 'xam_last_tag'; // most recently used tag

        function getLastTag() { return localStorage.getItem(LAST_TAG_KEY) || ''; }
        function setLastTag(tag) { if (tag) localStorage.setItem(LAST_TAG_KEY, tag); }

        function getGlobalTags() {
            try { return JSON.parse(localStorage.getItem(GTAGS_KEY) || '[]'); } catch { return []; }
        }
        function setGlobalTags(arr) { localStorage.setItem(GTAGS_KEY, JSON.stringify(arr)); }

        function getBrowserId() {
            let id = localStorage.getItem(UID_KEY);
            if (!id) {
                id = 'xam_' + Date.now().toString(36) + '_' + Math.random().toString(36).slice(2, 9);
                localStorage.setItem(UID_KEY, id);
            }
            return id;
        }

        function getSaved() {
            try { return JSON.parse(localStorage.getItem(SAVED_KEY) || '[]'); } catch { return []; }
        }
        function setSaved(arr) { localStorage.setItem(SAVED_KEY, JSON.stringify(arr)); }
        function isSaved(key) { return getSaved().some(x => x.key === key); }

        function toggleSave(item) {
            const arr = getSaved();
            const idx = arr.findIndex(x => x.key === item.key);
            if (idx === -1) arr.unshift({ ...item, savedAt: Date.now() });
            else arr.splice(idx, 1);
            setSaved(arr);
            updateSavedBadge();
            if (document.getElementById('saved-panel').classList.contains('open')) renderSavedPanel();
            return idx === -1;
        }

        function updateSavedBadge() {
            const n = getSaved().length;
            const badge = document.getElementById('saved-badge');
            const btn = document.getElementById('saved-tab-btn');
            badge.textContent = n;
            badge.classList.toggle('show', n > 0);
            btn.classList.toggle('has-items', n > 0);
        }

        function openSavedPanel() {
            document.getElementById('saved-panel').classList.add('open');
            document.getElementById('saved-overlay').classList.add('open');
            renderSavedPanel();
        }

        function closeSavedPanel() {
            document.getElementById('saved-panel').classList.remove('open');
            document.getElementById('saved-overlay').classList.remove('open');
        }

        // ‚îÄ‚îÄ Tag helpers ‚îÄ‚îÄ
        let activeTagFilter = null;

        function getItemTags(key) {
            const item = getSaved().find(x => x.key === key);
            return item ? (item.tags || []) : [];
        }

        function setItemTags(key, tags) {
            const arr = getSaved();
            const idx = arr.findIndex(x => x.key === key);
            if (idx !== -1) { arr[idx].tags = tags; setSaved(arr); }
            // Sync to global tag list
            const gTags = getGlobalTags();
            let changed = false;
            tags.forEach(t => { if (!gTags.includes(t)) { gTags.push(t); changed = true; } });
            if (changed) setGlobalTags(gTags);
        }

        function getAllTags() {
            const tags = new Set(getGlobalTags());
            getSaved().forEach(item => (item.tags || []).forEach(t => tags.add(t)));
            return [...tags].sort();
        }

        function renderTagBar() {
            const bar = document.getElementById('sp-tag-bar');
            const tags = getAllTags();
            bar.innerHTML = '';

            // Filter chips
            if (tags.length) {
                const allChip = document.createElement('button');
                allChip.className = 'sp-tag-chip' + (!activeTagFilter ? ' active' : '');
                allChip.textContent = '# All';
                allChip.onclick = () => { activeTagFilter = null; renderSavedPanel(); };
                bar.appendChild(allChip);
                tags.forEach(tag => {
                    const chip = document.createElement('button');
                    chip.className = 'sp-tag-chip' + (activeTagFilter === tag ? ' active' : '');
                    chip.textContent = tag;
                    chip.onclick = () => {
                        activeTagFilter = (activeTagFilter === tag) ? null : tag;
                        renderSavedPanel();
                    };
                    bar.appendChild(chip);
                });
            }

            // Always show: new-tag creator row
            const newTagWrap = document.createElement('div');
            newTagWrap.style.cssText = 'display:flex;gap:4px;align-items:center;width:100%;margin-top:' + (tags.length ? '4px' : '0');
            const newTagInput = document.createElement('input');
            newTagInput.className = 'sp-tag-input';
            newTagInput.placeholder = '+ T·∫°o tag m·ªõi‚Ä¶';
            newTagInput.style.flex = '1';
            newTagInput.onclick = e => e.stopPropagation();
            const doCreateTag = () => {
                const val = newTagInput.value.trim().toLowerCase().replace(/\s+/g, '-');
                if (!val) return;
                const gTags = getGlobalTags();
                if (!gTags.includes(val)) setGlobalTags([...gTags, val]);
                newTagInput.value = '';
                renderSavedPanel(); // rebuilds tag bar too
            };
            newTagInput.onkeydown = e => { if (e.key === 'Enter') { e.preventDefault(); doCreateTag(); } };
            const newTagAddBtn = document.createElement('button');
            newTagAddBtn.className = 'sp-tag-add-btn';
            newTagAddBtn.textContent = '+ Tag';
            newTagAddBtn.onclick = e => { e.stopPropagation(); doCreateTag(); };
            newTagWrap.appendChild(newTagInput);
            newTagWrap.appendChild(newTagAddBtn);
            bar.appendChild(newTagWrap);
        }

        function renderSavedPanel() {
            renderTagBar();
            const list = document.getElementById('saved-list');
            const all = getSaved();
            const arr = activeTagFilter ? all.filter(item => (item.tags || []).includes(activeTagFilter)) : all;
            if (!all.length) {
                list.innerHTML = '<div class="sp-empty">Ch∆∞a l∆∞u g√¨ c·∫£.<br><br>B·∫•m üîñ tr√™n card ƒë·ªÉ l∆∞u.</div>';
                return;
            }
            if (!arr.length) {
                list.innerHTML = `<div class="sp-empty">Kh√¥ng c√≥ items v·ªõi tag<br><b>"${activeTagFilter}"</b></div>`;
                return;
            }
            list.innerHTML = '';
            arr.forEach(item => {
                const el = document.createElement('div');
                el.className = 'sp-item';

                // ‚îÄ‚îÄ Main row ‚îÄ‚îÄ
                const main = document.createElement('div');
                main.className = 'sp-item-main';
                main.onclick = () => {
                    if (item.type === 'image') {
                        closeSavedPanel();
                        openSavedLightbox(item.key);
                    } else {
                        window.open(item.src, '_blank');
                    }
                };

                if (item.type === 'image') {
                    const img = document.createElement('img');
                    img.className = 'sp-thumb';
                    img.src = item.src;
                    img.onerror = () => img.style.opacity = '.3';
                    main.appendChild(img);
                } else {
                    const icon = document.createElement('div');
                    icon.className = 'sp-thumb-icon';
                    icon.textContent = 'üé¨';
                    main.appendChild(icon);
                }

                const info = document.createElement('div');
                info.className = 'sp-info';
                info.innerHTML = `<span class="sp-title">${item.title || item.key}</span><div class="sp-sub">${item.type === 'image' ? `#${item.id} ¬∑ Page ${item.page}` : (item.meta || '')}</div>`;
                main.appendChild(info);

                const tagBtn = document.createElement('button');
                tagBtn.className = 'sp-tag-btn' + ((item.tags || []).length ? ' has-tags' : '');
                tagBtn.title = 'Tags';
                tagBtn.textContent = 'üè∑';
                tagBtn.onclick = e => {
                    e.stopPropagation();
                    editor.classList.toggle('open');
                    if (editor.classList.contains('open')) tagInput.focus();
                };
                main.appendChild(tagBtn);

                const del = document.createElement('button');
                del.className = 'sp-del'; del.textContent = '‚úï'; del.title = 'Remove';
                del.onclick = e => {
                    e.stopPropagation();
                    setSaved(getSaved().filter(x => x.key !== item.key));
                    updateSavedBadge(); renderSavedPanel();
                    document.querySelectorAll(`.card-save-btn[data-key="${item.key}"]`).forEach(b => b.classList.remove('saved'));
                };
                main.appendChild(del);
                el.appendChild(main);

                // ‚îÄ‚îÄ Tags display row ‚îÄ‚îÄ
                const tagsRow = document.createElement('div');
                tagsRow.className = 'sp-item-tags';
                const refreshTags = () => {
                    tagsRow.innerHTML = '';
                    getItemTags(item.key).forEach(tag => {
                        const chip = document.createElement('span');
                        chip.className = 'sp-item-tag';
                        chip.textContent = tag;
                        chip.title = `Filter: ${tag}`;
                        chip.onclick = e => { e.stopPropagation(); activeTagFilter = tag; renderSavedPanel(); };
                        tagsRow.appendChild(chip);
                    });
                    tagBtn.className = 'sp-tag-btn' + (getItemTags(item.key).length ? ' has-tags' : '');
                };
                refreshTags();
                el.appendChild(tagsRow);

                // ‚îÄ‚îÄ Tag editor (toggle) ‚îÄ‚îÄ
                const editor = document.createElement('div');
                editor.className = 'sp-tag-editor';

                const editorTags = document.createElement('div');
                editorTags.className = 'sp-tag-editor-tags';
                const refreshEditorTags = () => {
                    editorTags.innerHTML = '';
                    getItemTags(item.key).forEach(tag => {
                        const chip = document.createElement('span');
                        chip.className = 'sp-item-tag';
                        chip.title = 'Remove tag';
                        chip.innerHTML = `${tag} <span style="opacity:.5">‚úï</span>`;
                        chip.onclick = e => {
                            e.stopPropagation();
                            setItemTags(item.key, getItemTags(item.key).filter(t => t !== tag));
                            refreshTags(); refreshEditorTags(); renderTagBar();
                        };
                        editorTags.appendChild(chip);
                    });
                };
                refreshEditorTags();
                editor.appendChild(editorTags);

                const tagInput = document.createElement('input');
                tagInput.className = 'sp-tag-input';
                tagInput.placeholder = 'Tag‚Ä¶';
                tagInput.onclick = e => e.stopPropagation();
                const doAdd = () => {
                    const val = tagInput.value.trim().toLowerCase().replace(/\s+/g, '-');
                    if (!val) return;
                    const cur = getItemTags(item.key);
                    if (!cur.includes(val)) setItemTags(item.key, [...cur, val]);
                    tagInput.value = '';
                    refreshTags(); refreshEditorTags(); renderTagBar();
                };
                tagInput.onkeydown = e => { if (e.key === 'Enter') { e.preventDefault(); e.stopPropagation(); doAdd(); } };
                editor.appendChild(tagInput);

                const addBtn = document.createElement('button');
                addBtn.className = 'sp-tag-add-btn'; addBtn.textContent = '+ Add'; addBtn.title = 'Add tag';
                addBtn.onclick = e => { e.stopPropagation(); doAdd(); };
                editor.appendChild(addBtn);

                el.appendChild(editor);
                list.appendChild(el);
            });
        }

        // ‚îÄ‚îÄ Card Tag Picker ‚îÄ‚îÄ
        function openCardTagPicker(event, itemData, onSaved) {
            closeCardTagPicker();
            const popup = document.getElementById('card-tag-popup');
            popup.innerHTML = '';
            // pre-select the most recently used tag
            const _lastTag = getLastTag();
            const selectedTags = new Set(_lastTag ? [_lastTag] : []);

            const titleEl = document.createElement('div');
            titleEl.className = 'ctp-title';
            titleEl.textContent = `üè∑ Tags cho #${itemData.id}`;
            popup.appendChild(titleEl);

            const tagsRow = document.createElement('div');
            tagsRow.className = 'ctp-tags-row';
            const refreshTagChips = () => {
                tagsRow.innerHTML = '';
                const allT = getAllTags();
                if (!allT.length) {
                    tagsRow.innerHTML = '<span style="font-size:0.68rem;color:var(--text-dim)">Ch∆∞a c√≥ tag n√†o</span>';
                } else {
                    allT.forEach(tag => {
                        const chip = document.createElement('button');
                        chip.className = 'ctp-tag' + (selectedTags.has(tag) ? ' selected' : '');
                        chip.textContent = tag;
                        chip.onclick = e => {
                            e.stopPropagation();
                            selectedTags.has(tag) ? selectedTags.delete(tag) : selectedTags.add(tag);
                            chip.classList.toggle('selected', selectedTags.has(tag));
                        };
                        tagsRow.appendChild(chip);
                    });
                }
            };
            refreshTagChips();
            popup.appendChild(tagsRow);

            const newRow = document.createElement('div');
            newRow.className = 'ctp-new-row';
            const newInput = document.createElement('input');
            newInput.className = 'ctp-input';
            newInput.placeholder = 'T·∫°o tag m·ªõi‚Ä¶';
            newInput.onclick = e => e.stopPropagation();
            const doNewTag = () => {
                const val = newInput.value.trim().toLowerCase().replace(/\s+/g, '-');
                if (!val) return;
                const gTags = getGlobalTags();
                if (!gTags.includes(val)) setGlobalTags([...gTags, val]);
                selectedTags.add(val);
                newInput.value = '';
                refreshTagChips();
            };
            newInput.onkeydown = e => { if (e.key === 'Enter') { e.preventDefault(); e.stopPropagation(); doNewTag(); } };
            const addBtn = document.createElement('button');
            addBtn.className = 'ctp-add-btn'; addBtn.textContent = '+ Add';
            addBtn.onclick = e => { e.stopPropagation(); doNewTag(); };
            newRow.appendChild(newInput); newRow.appendChild(addBtn);
            popup.appendChild(newRow);

            const actions = document.createElement('div');
            actions.className = 'ctp-actions';
            const skipBtn = document.createElement('button');
            skipBtn.className = 'ctp-skip-btn'; skipBtn.textContent = 'L∆∞u (no tag)';
            skipBtn.onclick = e => {
                e.stopPropagation();
                const arr = getSaved();
                if (arr.findIndex(x => x.key === itemData.key) === -1) {
                    // fall back to last used tag if nothing selected
                    const lt = getLastTag();
                    const tags = lt ? [lt] : [];
                    arr.unshift({ ...itemData, savedAt: Date.now(), tags });
                    setSaved(arr); updateSavedBadge();
                    if (document.getElementById('saved-panel').classList.contains('open')) renderSavedPanel();
                    onSaved && onSaved();
                }
                closeCardTagPicker();
            };
            const saveBtn = document.createElement('button');
            saveBtn.className = 'ctp-save-btn'; saveBtn.textContent = 'üíæ L∆∞u';
            saveBtn.onclick = e => {
                e.stopPropagation();
                let tags = [...selectedTags];
                // if no tags selected, fall back to last used tag
                if (!tags.length) { const lt = getLastTag(); if (lt) tags = [lt]; }
                if (tags.length) setLastTag(tags[0]);
                const arr = getSaved();
                const idx = arr.findIndex(x => x.key === itemData.key);
                if (idx === -1) arr.unshift({ ...itemData, savedAt: Date.now(), tags });
                else arr[idx].tags = [...new Set([...(arr[idx].tags || []), ...tags])];
                setSaved(arr); updateSavedBadge();
                if (document.getElementById('saved-panel').classList.contains('open')) renderSavedPanel();
                onSaved && onSaved();
                closeCardTagPicker();
            };
            actions.appendChild(skipBtn); actions.appendChild(saveBtn);
            popup.appendChild(actions);

            // Position near click button, stay within viewport
            popup.style.visibility = 'hidden';
            popup.style.display = 'block';
            const btnRect = event.currentTarget.getBoundingClientRect();
            requestAnimationFrame(() => {
                const pw = popup.offsetWidth, ph = popup.offsetHeight;
                let left = btnRect.left;
                let top = btnRect.bottom + 6;
                if (left + pw > window.innerWidth - 8) left = window.innerWidth - pw - 8;
                if (left < 8) left = 8;
                if (top + ph > window.innerHeight - 8) top = btnRect.top - ph - 6;
                if (top < 8) top = 8;
                popup.style.left = left + 'px';
                popup.style.top = top + 'px';
                popup.style.visibility = '';
                popup.classList.add('open');
            });
            setTimeout(() => document.addEventListener('click', closeTagPickerOnOutside), 80);
        }

        function closeCardTagPicker() {
            const popup = document.getElementById('card-tag-popup');
            popup.classList.remove('open');
            popup.style.display = 'none';
            document.removeEventListener('click', closeTagPickerOnOutside);
        }

        function closeTagPickerOnOutside(e) {
            if (!document.getElementById('card-tag-popup').contains(e.target)) closeCardTagPicker();
        }

        // Init saved module
        document.getElementById('sp-uid-display').textContent = `ID: ${getBrowserId()}`;
        document.getElementById('saved-tab-btn').addEventListener('click', openSavedPanel);
        document.getElementById('sp-close-btn').addEventListener('click', closeSavedPanel);
        document.getElementById('saved-overlay').addEventListener('click', closeSavedPanel);
        document.getElementById('sp-clear-btn').addEventListener('click', () => {
            if (!confirm('Xo√° t·∫•t c·∫£ saved items?')) return;
            setSaved([]); updateSavedBadge(); renderSavedPanel();
            document.querySelectorAll('.card-save-btn.saved').forEach(b => b.classList.remove('saved'));
        });
        updateSavedBadge();

        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        // BOOT
        // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
        initGallery();
    </script>
