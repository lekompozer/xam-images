<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XAM Video Gallery</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0f0f13;
            --surface: #1a1a22;
            --border: #2e2e3e;
            --accent: #e05c5c;
            --accent2: #9b5de5;
            --text: #e0e0e0;
            --text-dim: #888;
            --radius: 10px;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, sans-serif;
            min-height: 100vh;
        }

        .wrapper {
            max-width: 800px;
            margin: 0 auto;
        }

        /* HEADER */
        header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 14px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            gap: 12px;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
            letter-spacing: 1px;
        }

        .header-info {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        /* CONTROLS */
        .controls {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
        }

        .page-info {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .page-info span {
            color: var(--text);
            font-weight: 600;
        }

        /* PAGINATION */
        .pagination {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .pagination button,
        .pg-jump-btn {
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 5px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.82rem;
            transition: background .2s, border-color .2s;
        }

        .pagination button:hover,
        .pg-jump-btn:hover {
            background: var(--border);
            border-color: var(--accent);
        }

        .pagination button:disabled {
            opacity: .35;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: var(--accent);
            border-color: var(--accent);
            color: #fff;
        }

        #page-input {
            width: 60px;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 6px;
            padding: 5px 8px;
            font-size: 0.82rem;
            text-align: center;
        }

        #page-input:focus {
            outline: 1px solid var(--accent);
            border-color: var(--accent);
        }

        /* LOADING BAR */
        #loading-bar {
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            width: 0%;
            transition: width .3s;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        /* GALLERY */
        #gallery {
            display: flex;
            flex-direction: column;
            gap: 24px;
            padding: 24px;
        }

        .video-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: border-color .2s;
            position: relative;
        }

        .video-card:hover {
            border-color: var(--accent2);
        }

        /* single video card */
        .video-card video {
            width: 100%;
            max-height: 480px;
            display: block;
            background: #000;
            outline: none;
        }

        .video-card-header {
            padding: 10px 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            border-bottom: 1px solid var(--border);
        }

        .video-title {
            font-size: 0.85rem;
            color: var(--text-dim);
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .video-thread-link {
            font-size: 0.75rem;
            color: var(--accent2);
            text-decoration: none;
            white-space: nowrap;
            padding: 3px 8px;
            border: 1px solid var(--accent2);
            border-radius: 4px;
            flex-shrink: 0;
        }

        .video-thread-link:hover {
            background: var(--accent2);
            color: #fff;
        }

        /* error / loading state */
        #status-msg {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        #status-msg a {
            color: var(--accent2);
        }

        /* RESPONSIVE */
        /* â•â•â•â•â• SAVED PANEL â•â•â•â•â• */
        .saved-tab-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            color: var(--text-dim);
            border: 1px solid var(--border);
            padding: 5px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.82rem;
            font-weight: 600;
            white-space: nowrap;
            transition: border-color .2s, color .2s;
        }

        .saved-tab-btn:hover,
        .saved-tab-btn.has-items {
            border-color: var(--accent);
            color: var(--accent);
        }

        .saved-badge {
            background: var(--accent);
            color: #fff;
            border-radius: 10px;
            padding: 1px 6px;
            font-size: 0.7rem;
            font-weight: 700;
            display: none;
        }

        .saved-badge.show {
            display: inline-block;
        }

        #saved-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .55);
            z-index: 400;
        }

        #saved-overlay.open {
            display: block;
        }

        #saved-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 360px;
            max-width: 100vw;
            height: 100dvh;
            background: var(--surface);
            border-left: 1px solid var(--border);
            z-index: 401;
            display: flex;
            flex-direction: column;
            transition: right .28s cubic-bezier(.4, 0, .2, 1);
            box-shadow: -8px 0 32px rgba(0, 0, 0, .45);
        }

        #saved-panel.open {
            right: 0;
        }

        .sp-head {
            padding: 16px 16px 12px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .sp-head h3 {
            font-size: 1rem;
            color: var(--accent);
            margin: 0;
            font-weight: 700;
        }

        .sp-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .sp-clear {
            font-size: 0.73rem;
            color: var(--text-dim);
            background: none;
            border: 1px solid var(--border);
            padding: 3px 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .sp-clear:hover {
            color: var(--accent);
            border-color: var(--accent);
        }

        .sp-close {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 1.3rem;
            cursor: pointer;
            padding: 0 4px;
            line-height: 1;
        }

        .sp-close:hover {
            color: var(--text);
        }

        .sp-uid {
            padding: 6px 16px;
            font-size: 0.68rem;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
            font-family: monospace;
        }

        #saved-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sp-empty {
            text-align: center;
            color: var(--text-dim);
            font-size: 0.85rem;
            padding: 50px 20px;
            line-height: 1.7;
        }

        .sp-item {
            display: flex;
            flex-direction: column;
            gap: 2px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 8px;
            cursor: default;
            transition: border-color .15s;
        }

        .sp-item:hover {
            border-color: var(--accent2);
        }

        .sp-item-main {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .sp-thumb {
            width: 58px;
            height: 44px;
            object-fit: cover;
            border-radius: 5px;
            flex-shrink: 0;
            background: var(--border);
        }

        .sp-thumb-icon {
            width: 58px;
            height: 44px;
            border-radius: 5px;
            flex-shrink: 0;
            background: var(--bg);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
        }

        .sp-info {
            flex: 1;
            overflow: hidden;
        }

        .sp-title {
            font-size: 0.82rem;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        .sp-sub {
            font-size: 0.7rem;
            color: var(--text-dim);
            margin-top: 2px;
        }

        .sp-del {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 1rem;
            cursor: pointer;
            padding: 4px 6px;
            border-radius: 4px;
            flex-shrink: 0;
            line-height: 1;
        }

        .sp-del:hover {
            color: var(--accent);
        }

        /* ===== TAG SYSTEM ===== */
        #sp-tag-bar {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 7px 10px;
            border-bottom: 1px solid var(--border);
        }

        .sp-tag-chip {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 0.7rem;
            padding: 2px 10px;
            border-radius: 20px;
            cursor: pointer;
            transition: border-color .15s, color .15s, background .15s;
            white-space: nowrap;
        }

        .sp-tag-chip:hover {
            border-color: var(--accent2);
            color: var(--text);
        }

        .sp-tag-chip.active {
            background: var(--accent2);
            border-color: var(--accent2);
            color: #fff;
        }

        .sp-item-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            padding: 2px 2px 0;
        }

        .sp-item-tag {
            background: rgba(155, 93, 229, .12);
            border: 1px solid rgba(155, 93, 229, .28);
            color: var(--accent2);
            font-size: 0.63rem;
            padding: 1px 7px;
            border-radius: 20px;
            cursor: pointer;
            transition: background .12s;
            user-select: none;
        }

        .sp-item-tag:hover {
            background: rgba(155, 93, 229, .28);
        }

        .sp-tag-editor {
            display: none;
            padding: 5px 2px 2px;
            gap: 5px;
            flex-wrap: wrap;
            align-items: center;
            border-top: 1px dashed var(--border);
            margin-top: 3px;
        }

        .sp-tag-editor.open {
            display: flex;
        }

        .sp-tag-editor-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            width: 100%;
        }

        .sp-tag-input {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            font-size: 0.72rem;
            padding: 3px 8px;
            border-radius: 4px;
            outline: none;
            width: 90px;
            flex-shrink: 0;
        }

        .sp-tag-input:focus {
            border-color: var(--accent2);
        }

        .sp-tag-add-btn {
            background: var(--accent2);
            border: none;
            color: #fff;
            font-size: 0.8rem;
            padding: 3px 9px;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
        }

        .sp-tag-btn {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 0.82rem;
            cursor: pointer;
            padding: 4px 5px;
            border-radius: 4px;
            flex-shrink: 0;
            line-height: 1;
            transition: color .15s;
        }

        .sp-tag-btn:hover,
        .sp-tag-btn.has-tags {
            color: var(--accent2);
        }

        /* ===== VIDEO MODAL ===== */
        #vmodal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .82);
            z-index: 600;
        }

        #vmodal-overlay.open {
            display: block;
        }

        #vmodal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(.96);
            z-index: 601;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            width: min(92vw, 780px);
            max-height: 92dvh;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 24px 64px rgba(0, 0, 0, .7);
            transition: transform .18s cubic-bezier(.4, 0, .2, 1), opacity .18s;
            opacity: 0;
        }

        #vmodal.open {
            display: flex;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        #vmodal-head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 14px;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
            gap: 10px;
        }

        #vmodal-title {
            font-size: 0.82rem;
            color: var(--text-dim);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #vmodal-close {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-dim);
            font-size: 0.9rem;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color .15s, border-color .15s;
        }

        #vmodal-close:hover {
            color: var(--accent);
            border-color: var(--accent);
        }

        #vmodal video {
            width: 100%;
            max-height: calc(92dvh - 52px);
            background: #000;
            display: block;
            outline: none;
        }

        .card-save-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            z-index: 10;
            background: rgba(0, 0, 0, .6);
            border: none;
            color: rgba(255, 255, 255, .5);
            font-size: 0.95rem;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity .15s, color .15s;
            pointer-events: all;
        }

        .video-card:hover .card-save-btn {
            opacity: 1;
        }

        .card-save-btn.saved {
            opacity: 1 !important;
            color: var(--accent) !important;
        }

        @media (max-width: 600px) {
            #gallery {
                padding: 12px;
                gap: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div id="loading-bar"></div>

        <header>
            <a class="logo" href="?page=1">ğŸ¬ XAM Videos</a>
            <span class="header-info" id="header-info">Loadingâ€¦</span>
            <button class="saved-tab-btn" id="saved-tab-btn">ğŸ“Œ Saved <span class="saved-badge"
                    id="saved-badge">0</span></button>
        </header>

        <div class="controls" id="controls-top">
            <span class="page-info">Page <span id="cur-page-lbl">-</span> / <span id="total-pages-lbl">-</span></span>
            <div class="pagination" id="pagination-top"></div>
        </div>

        <main id="gallery">
            <div id="status-msg">Loading videos.jsonâ€¦</div>
        </main>

        <div class="controls" style="margin-top:0;padding:14px 20px;">
            <span></span>
            <div class="pagination" id="pagination-bottom"></div>
        </div>

        <!-- SAVED PANEL -->
        <div id="saved-overlay"></div>
        <div id="saved-panel">
            <div class="sp-head">
                <h3>ğŸ“Œ Saved</h3>
                <div class="sp-actions">
                    <button class="sp-clear" id="sp-clear-btn">Clear all</button>
                    <button class="sp-close" id="sp-close-btn">âœ•</button>
                </div>
            </div>
            <div class="sp-uid" id="sp-uid-display"></div>
            <div id="sp-tag-bar"></div>
            <div id="saved-list"></div>
        </div>

        <!-- VIDEO MODAL -->
        <div id="vmodal-overlay"></div>
        <div id="vmodal">
            <div id="vmodal-head">
                <span id="vmodal-title"></span>
                <button id="vmodal-close" title="ÄÃ³ng (Esc)">âœ•</button>
            </div>
            <video id="vmodal-video" controls playsinline preload="metadata"></video>
        </div>

        <script>
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // CONFIG
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            const VIDEOS_PER_PAGE = 10;   // flat video cards per page
            const LAZY_BATCH = 10;        // cards revealed per scroll batch

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // STATE
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            let allVideos = [];    // flat array: [{src, title, threadUrl}]
            let pageItems = [];    // slice for current page
            let batchOffset = 0;
            let currentPage = 1;
            let totalPages = 1;
            let observer = null;

            function getPage() {
                const p = parseInt(new URLSearchParams(location.search).get('page') || '1', 10);
                return Math.max(1, p);
            }

            function setLoadingBar(pct) {
                document.getElementById('loading-bar').style.width = pct + '%';
            }

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // LOAD DATA
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            async function loadData() {
                try {
                    const r = await fetch('videos.json');
                    if (!r.ok) throw new Error(`HTTP ${r.status}`);
                    const data = await r.json();
                    // flatten threads â†’ individual video entries
                    allVideos = [];
                    for (const t of (data.threads || [])) {
                        for (const src of (t.videos || [])) {
                            // skip malformed URLs (encoded, non-http)
                            if (!src.startsWith('http')) continue;
                            if (src.includes('%3A') || src.includes('[')) continue;
                            allVideos.push({ src, title: t.title || '', threadUrl: t.url || '' });
                        }
                    }
                    return true;
                } catch (e) {
                    document.getElementById('status-msg').innerHTML =
                        `<b>KhÃ´ng tÃ¬m tháº¥y videos.json</b><br><br>
                        Cháº¡y crawler trÆ°á»›c:<br>
                        <code style="background:#1a1a22;padding:4px 8px;border-radius:4px;">python crawl_videos.py</code><br><br>
                        <small>Má»Ÿ qua local server: <code>python -m http.server 8080</code></small>`;
                    return false;
                }
            }

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // PAGINATION
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            function renderPagination(containerId) {
                const el = document.getElementById(containerId);
                el.innerHTML = '';

                const mkBtn = (label, page, disabled = false, active = false) => {
                    const b = document.createElement('button');
                    b.textContent = label;
                    if (disabled) b.disabled = true;
                    if (active) b.classList.add('active');
                    if (!disabled) b.onclick = () => goTo(page);
                    return b;
                };

                el.appendChild(mkBtn('Â« First', 1, currentPage === 1));
                el.appendChild(mkBtn('â€¹ Prev', currentPage - 1, currentPage === 1));

                const wSize = 5;
                let wStart = Math.max(1, currentPage - 2);
                let wEnd = Math.min(totalPages, wStart + wSize - 1);
                if (wEnd - wStart < wSize - 1) wStart = Math.max(1, wEnd - wSize + 1);

                if (wStart > 1) {
                    el.appendChild(mkBtn('1', 1));
                    if (wStart > 2) { const sp = document.createElement('span'); sp.textContent = 'â€¦'; sp.style.cssText = 'color:var(--text-dim);padding:0 4px'; el.appendChild(sp); }
                }
                for (let p = wStart; p <= wEnd; p++) el.appendChild(mkBtn(p, p, false, p === currentPage));
                if (wEnd < totalPages) {
                    if (wEnd < totalPages - 1) { const sp = document.createElement('span'); sp.textContent = 'â€¦'; sp.style.cssText = 'color:var(--text-dim);padding:0 4px'; el.appendChild(sp); }
                    el.appendChild(mkBtn(totalPages, totalPages));
                }

                el.appendChild(mkBtn('Next â€º', currentPage + 1, currentPage === totalPages));
                el.appendChild(mkBtn('Last Â»', totalPages, currentPage === totalPages));

                const inp = document.createElement('input');
                inp.type = 'number';
                inp.id = (containerId === 'pagination-top') ? 'page-input' : 'page-input-b';
                inp.min = 1; inp.max = totalPages; inp.placeholder = 'Goâ€¦';
                inp.addEventListener('keydown', e => { if (e.key === 'Enter') { const v = parseInt(inp.value, 10); if (v >= 1 && v <= totalPages) goTo(v); } });
                el.appendChild(inp);

                const jb = document.createElement('button');
                jb.textContent = 'Go'; jb.className = 'pg-jump-btn';
                jb.onclick = () => { const v = parseInt(inp.value, 10); if (v >= 1 && v <= totalPages) goTo(v); };
                el.appendChild(jb);
            }

            function goTo(page) {
                const url = new URL(location.href);
                url.searchParams.set('page', page);
                location.href = url.toString();
            }

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // VIDEO CARD
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            function createVideoCard({ src, title, threadUrl }) {
                const card = document.createElement('div');
                card.className = 'video-card';

                const hdr = document.createElement('div');
                hdr.className = 'video-card-header';

                const ttl = document.createElement('div');
                ttl.className = 'video-title';
                ttl.textContent = title || threadUrl;

                const link = document.createElement('a');
                link.className = 'video-thread-link';
                link.href = threadUrl;
                link.target = '_blank';
                link.rel = 'noopener';
                link.textContent = 'Thread â†—';

                hdr.appendChild(ttl);
                hdr.appendChild(link);
                card.appendChild(hdr);

                const vid = document.createElement('video');
                vid.controls = true;
                vid.preload = 'metadata';
                vid.setAttribute('controlslist', 'nodownload');
                vid.addEventListener('contextmenu', e => e.preventDefault());
                vid.src = src;

                // dead link â†’ remove card silently
                vid.addEventListener('error', () => card.remove());

                // Save button
                const saveKey = 'vid_' + src.replace(/[^a-z0-9]/gi, '').slice(-20);
                const saveBtn = document.createElement('button');
                saveBtn.className = 'card-save-btn' + (isSaved(saveKey) ? ' saved' : '');
                saveBtn.dataset.key = saveKey;
                saveBtn.title = 'Save';
                saveBtn.textContent = 'ğŸ”–';
                saveBtn.addEventListener('click', e => {
                    e.stopPropagation();
                    const arr = getSaved();
                    const idx = arr.findIndex(x => x.key === saveKey);
                    if (idx !== -1) {
                        // Already saved â†’ unsave
                        arr.splice(idx, 1);
                        setSaved(arr); updateSavedBadge();
                        if (document.getElementById('saved-panel').classList.contains('open')) renderSavedPanel();
                        saveBtn.classList.remove('saved');
                    } else {
                        // Auto-tag from thread title
                        const autoTag = title ? titleToTag(title) : '';
                        if (autoTag) {
                            const gTags = getGlobalTags();
                            if (!gTags.includes(autoTag)) setGlobalTags([...gTags, autoTag]);
                        }
                        const tags = autoTag ? [autoTag] : [];
                        arr.unshift({ key: saveKey, type: 'video', src, title: title || threadUrl, meta: threadUrl, tags, savedAt: Date.now() });
                        setSaved(arr); updateSavedBadge();
                        if (document.getElementById('saved-panel').classList.contains('open')) renderSavedPanel();
                        saveBtn.classList.add('saved');
                    }
                });

                card.appendChild(vid);
                card.appendChild(saveBtn);
                return card;
            }

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // LAZY LOADING
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            function loadNextBatch() {
                if (batchOffset >= pageItems.length) {
                    removeSentinel();
                    setLoadingBar(100);
                    setTimeout(() => setLoadingBar(0), 500);
                    return;
                }

                const batch = pageItems.slice(batchOffset, batchOffset + LAZY_BATCH);
                batchOffset += batch.length;

                const gallery = document.getElementById('gallery');
                batch.forEach(item => gallery.appendChild(createVideoCard(item)));

                setLoadingBar(Math.round((batchOffset / pageItems.length) * 100));

                if (batchOffset >= pageItems.length) {
                    removeSentinel();
                    setLoadingBar(100);
                    setTimeout(() => setLoadingBar(0), 500);
                } else {
                    setupSentinel();
                }
            }

            function setupSentinel() {
                removeSentinel();
                const gallery = document.getElementById('gallery');
                const sentinel = document.createElement('div');
                sentinel.id = 'sentinel';
                sentinel.style.cssText = 'height:40px;';
                gallery.appendChild(sentinel);

                observer = new IntersectionObserver(entries => {
                    if (entries[0].isIntersecting) {
                        observer.disconnect();
                        observer = null;
                        loadNextBatch();
                    }
                }, { rootMargin: '300px' });
                observer.observe(sentinel);
            }

            function removeSentinel() {
                if (observer) { observer.disconnect(); observer = null; }
                const s = document.getElementById('sentinel');
                if (s) s.remove();
            }

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // RENDER PAGE
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            function renderPage() {
                totalPages = Math.ceil(allVideos.length / VIDEOS_PER_PAGE);
                currentPage = Math.max(1, Math.min(getPage(), totalPages || 1));

                const start = (currentPage - 1) * VIDEOS_PER_PAGE;
                pageItems = allVideos.slice(start, start + VIDEOS_PER_PAGE);
                batchOffset = 0;

                document.getElementById('cur-page-lbl').textContent = currentPage;
                document.getElementById('total-pages-lbl').textContent = totalPages;
                document.getElementById('header-info').textContent =
                    `${allVideos.length} videos Â· ${totalPages} pages`;

                renderPagination('pagination-top');
                renderPagination('pagination-bottom');

                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                setLoadingBar(10);

                loadNextBatch();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // SAVED MODULE
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            const SAVED_KEY = 'xam_saved';
            const UID_KEY = 'xam_uid';
            const GTAGS_KEY = 'xam_tags'; // global tag list

            function getGlobalTags() {
                try { return JSON.parse(localStorage.getItem(GTAGS_KEY) || '[]'); } catch { return []; }
            }
            function setGlobalTags(arr) { localStorage.setItem(GTAGS_KEY, JSON.stringify(arr)); }

            // Convert thread title â†’ tag slug
            function titleToTag(title) {
                return title.trim().toLowerCase()
                    .replace(/[^a-z0-9\s-]/g, '')
                    .replace(/\s+/g, '-')
                    .replace(/-+/g, '-')
                    .replace(/^-|-$/g, '')
                    .slice(0, 40);
            }

            function getBrowserId() {
                let id = localStorage.getItem(UID_KEY);
                if (!id) {
                    id = 'xam_' + Date.now().toString(36) + '_' + Math.random().toString(36).slice(2, 9);
                    localStorage.setItem(UID_KEY, id);
                }
                return id;
            }

            function getSaved() {
                try { return JSON.parse(localStorage.getItem(SAVED_KEY) || '[]'); } catch { return []; }
            }
            function setSaved(arr) { localStorage.setItem(SAVED_KEY, JSON.stringify(arr)); }
            function isSaved(key) { return getSaved().some(x => x.key === key); }

            function toggleSave(item) {
                const arr = getSaved();
                const idx = arr.findIndex(x => x.key === item.key);
                if (idx === -1) arr.unshift({ ...item, savedAt: Date.now() });
                else arr.splice(idx, 1);
                setSaved(arr);
                updateSavedBadge();
                if (document.getElementById('saved-panel').classList.contains('open')) renderSavedPanel();
                return idx === -1;
            }

            function updateSavedBadge() {
                const n = getSaved().length;
                const badge = document.getElementById('saved-badge');
                const btn = document.getElementById('saved-tab-btn');
                badge.textContent = n;
                badge.classList.toggle('show', n > 0);
                btn.classList.toggle('has-items', n > 0);
            }

            function openSavedPanel() {
                document.getElementById('saved-panel').classList.add('open');
                document.getElementById('saved-overlay').classList.add('open');
                renderSavedPanel();
            }

            function closeSavedPanel() {
                document.getElementById('saved-panel').classList.remove('open');
                document.getElementById('saved-overlay').classList.remove('open');
            }

            // â”€â”€ Tag helpers â”€â”€
            let activeTagFilter = null;

            function getItemTags(key) {
                const item = getSaved().find(x => x.key === key);
                return item ? (item.tags || []) : [];
            }

            function setItemTags(key, tags) {
                const arr = getSaved();
                const idx = arr.findIndex(x => x.key === key);
                if (idx !== -1) { arr[idx].tags = tags; setSaved(arr); }
                // Sync to global tag list
                const gTags = getGlobalTags();
                let changed = false;
                tags.forEach(t => { if (!gTags.includes(t)) { gTags.push(t); changed = true; } });
                if (changed) setGlobalTags(gTags);
            }

            function getAllTags() {
                const tags = new Set(getGlobalTags());
                getSaved().forEach(item => (item.tags || []).forEach(t => tags.add(t)));
                return [...tags].sort();
            }

            function renderTagBar() {
                const bar = document.getElementById('sp-tag-bar');
                const tags = getAllTags();
                bar.innerHTML = '';

                // Filter chips
                if (tags.length) {
                    const allChip = document.createElement('button');
                    allChip.className = 'sp-tag-chip' + (!activeTagFilter ? ' active' : '');
                    allChip.textContent = '# All';
                    allChip.onclick = () => { activeTagFilter = null; renderSavedPanel(); };
                    bar.appendChild(allChip);
                    tags.forEach(tag => {
                        const chip = document.createElement('button');
                        chip.className = 'sp-tag-chip' + (activeTagFilter === tag ? ' active' : '');
                        chip.textContent = tag;
                        chip.onclick = () => {
                            activeTagFilter = (activeTagFilter === tag) ? null : tag;
                            renderSavedPanel();
                        };
                        bar.appendChild(chip);
                    });
                }

                // Always show: new-tag creator row
                const newTagWrap = document.createElement('div');
                newTagWrap.style.cssText = 'display:flex;gap:4px;align-items:center;width:100%;margin-top:' + (tags.length ? '4px' : '0');
                const newTagInput = document.createElement('input');
                newTagInput.className = 'sp-tag-input';
                newTagInput.placeholder = '+ Táº¡o tag má»›iâ€¦';
                newTagInput.style.flex = '1';
                newTagInput.onclick = e => e.stopPropagation();
                const doCreateTag = () => {
                    const val = newTagInput.value.trim().toLowerCase().replace(/\s+/g, '-');
                    if (!val) return;
                    const gTags = getGlobalTags();
                    if (!gTags.includes(val)) setGlobalTags([...gTags, val]);
                    newTagInput.value = '';
                    renderSavedPanel();
                };
                newTagInput.onkeydown = e => { if (e.key === 'Enter') { e.preventDefault(); doCreateTag(); } };
                const newTagAddBtn = document.createElement('button');
                newTagAddBtn.className = 'sp-tag-add-btn';
                newTagAddBtn.textContent = '+ Tag';
                newTagAddBtn.onclick = e => { e.stopPropagation(); doCreateTag(); };
                newTagWrap.appendChild(newTagInput);
                newTagWrap.appendChild(newTagAddBtn);
                bar.appendChild(newTagWrap);
            }

            function renderSavedPanel() {
                renderTagBar();
                const list = document.getElementById('saved-list');
                const all = getSaved();
                const arr = activeTagFilter ? all.filter(item => (item.tags || []).includes(activeTagFilter)) : all;
                if (!all.length) {
                    list.innerHTML = '<div class="sp-empty">ChÆ°a lÆ°u gÃ¬ cáº£.<br><br>Báº¥m ğŸ”– trÃªn card Ä‘á»ƒ lÆ°u.</div>';
                    return;
                }
                if (!arr.length) {
                    list.innerHTML = `<div class="sp-empty">KhÃ´ng cÃ³ items vá»›i tag<br><b>"${activeTagFilter}"</b></div>`;
                    return;
                }
                list.innerHTML = '';
                arr.forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'sp-item';

                    // â”€â”€ Main row â”€â”€
                    const main = document.createElement('div');
                    main.className = 'sp-item-main';
                    main.onclick = () => {
                        if (item.type === 'video') {
                            closeSavedPanel();
                            openVideoModal(item.src, item.title || item.key);
                        } else {
                            window.open(item.src, '_blank');
                        }
                    };

                    if (item.type === 'image') {
                        const img = document.createElement('img');
                        img.className = 'sp-thumb'; img.src = item.src;
                        img.onerror = () => img.style.opacity = '.3';
                        main.appendChild(img);
                    } else {
                        const icon = document.createElement('div');
                        icon.className = 'sp-thumb-icon'; icon.textContent = 'ğŸ¬';
                        main.appendChild(icon);
                    }

                    const info = document.createElement('div');
                    info.className = 'sp-info';
                    info.innerHTML = `<span class="sp-title">${item.title || item.key}</span><div class="sp-sub">${item.type === 'image' ? `#${item.id} Â· Page ${item.page}` : (item.meta || '')}</div>`;
                    main.appendChild(info);

                    const tagBtn = document.createElement('button');
                    tagBtn.className = 'sp-tag-btn' + ((item.tags || []).length ? ' has-tags' : '');
                    tagBtn.title = 'Tags';
                    tagBtn.textContent = 'ğŸ·';
                    tagBtn.onclick = e => {
                        e.stopPropagation();
                        editor.classList.toggle('open');
                        if (editor.classList.contains('open')) tagInput.focus();
                    };
                    main.appendChild(tagBtn);

                    const del = document.createElement('button');
                    del.className = 'sp-del'; del.textContent = 'âœ•'; del.title = 'Remove';
                    del.onclick = e => {
                        e.stopPropagation();
                        setSaved(getSaved().filter(x => x.key !== item.key));
                        updateSavedBadge(); renderSavedPanel();
                        document.querySelectorAll(`.card-save-btn[data-key="${item.key}"]`).forEach(b => b.classList.remove('saved'));
                    };
                    main.appendChild(del);
                    el.appendChild(main);

                    // â”€â”€ Tags display row â”€â”€
                    const tagsRow = document.createElement('div');
                    tagsRow.className = 'sp-item-tags';
                    const refreshTags = () => {
                        tagsRow.innerHTML = '';
                        getItemTags(item.key).forEach(tag => {
                            const chip = document.createElement('span');
                            chip.className = 'sp-item-tag';
                            chip.textContent = tag;
                            chip.title = `Filter: ${tag}`;
                            chip.onclick = e => { e.stopPropagation(); activeTagFilter = tag; renderSavedPanel(); };
                            tagsRow.appendChild(chip);
                        });
                        tagBtn.className = 'sp-tag-btn' + (getItemTags(item.key).length ? ' has-tags' : '');
                    };
                    refreshTags();
                    el.appendChild(tagsRow);

                    // â”€â”€ Tag editor (toggle) â”€â”€
                    const editor = document.createElement('div');
                    editor.className = 'sp-tag-editor';

                    const editorTags = document.createElement('div');
                    editorTags.className = 'sp-tag-editor-tags';
                    const refreshEditorTags = () => {
                        editorTags.innerHTML = '';
                        getItemTags(item.key).forEach(tag => {
                            const chip = document.createElement('span');
                            chip.className = 'sp-item-tag';
                            chip.title = 'Remove tag';
                            chip.innerHTML = `${tag} <span style="opacity:.5">âœ•</span>`;
                            chip.onclick = e => {
                                e.stopPropagation();
                                setItemTags(item.key, getItemTags(item.key).filter(t => t !== tag));
                                refreshTags(); refreshEditorTags(); renderTagBar();
                            };
                            editorTags.appendChild(chip);
                        });
                    };
                    refreshEditorTags();
                    editor.appendChild(editorTags);

                    const tagInput = document.createElement('input');
                    tagInput.className = 'sp-tag-input';
                    tagInput.placeholder = 'Tagâ€¦';
                    tagInput.onclick = e => e.stopPropagation();
                    const doAdd = () => {
                        const val = tagInput.value.trim().toLowerCase().replace(/\s+/g, '-');
                        if (!val) return;
                        const cur = getItemTags(item.key);
                        if (!cur.includes(val)) setItemTags(item.key, [...cur, val]);
                        tagInput.value = '';
                        refreshTags(); refreshEditorTags(); renderTagBar();
                    };
                    tagInput.onkeydown = e => { if (e.key === 'Enter') { e.preventDefault(); e.stopPropagation(); doAdd(); } };
                    editor.appendChild(tagInput);

                    const addBtn = document.createElement('button');
                    addBtn.className = 'sp-tag-add-btn'; addBtn.textContent = '+ Add'; addBtn.title = 'Add tag';
                    addBtn.onclick = e => { e.stopPropagation(); doAdd(); };
                    editor.appendChild(addBtn);

                    el.appendChild(editor);
                    list.appendChild(el);
                });
            }

            // Init saved module
            document.getElementById('sp-uid-display').textContent = `ID: ${getBrowserId()}`;
            document.getElementById('saved-tab-btn').addEventListener('click', openSavedPanel);
            document.getElementById('sp-close-btn').addEventListener('click', closeSavedPanel);
            document.getElementById('saved-overlay').addEventListener('click', closeSavedPanel);
            document.getElementById('sp-clear-btn').addEventListener('click', () => {
                if (!confirm('XoÃ¡ táº¥t cáº£ saved items?')) return;
                setSaved([]); updateSavedBadge(); renderSavedPanel();
                document.querySelectorAll('.card-save-btn.saved').forEach(b => b.classList.remove('saved'));
            });
            updateSavedBadge();

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // VIDEO MODAL
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            function openVideoModal(src, title) {
                document.getElementById('vmodal-video').src = src;
                document.getElementById('vmodal-title').textContent = title || src;
                document.getElementById('vmodal-overlay').classList.add('open');
                document.getElementById('vmodal').classList.add('open');
            }

            function closeVideoModal() {
                const vid = document.getElementById('vmodal-video');
                vid.pause();
                vid.src = '';
                document.getElementById('vmodal-overlay').classList.remove('open');
                document.getElementById('vmodal').classList.remove('open');
            }

            document.getElementById('vmodal-close').addEventListener('click', closeVideoModal);
            document.getElementById('vmodal-overlay').addEventListener('click', closeVideoModal);
            document.addEventListener('keydown', e => { if (e.key === 'Escape') closeVideoModal(); });

            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            // BOOT
            // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
            (async () => {
                setLoadingBar(10);
                const ok = await loadData();
                if (ok) renderPage();
            })();
        </script>
    </div><!-- /.wrapper -->
